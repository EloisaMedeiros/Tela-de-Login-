<!DOCTYPE html>

<html>
<head>
    <title>Login - Controle de gastos</title>
</head>

<body>
    <form>
        <div>
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" oninput= "validateFields()" placeholder="seuemail@.com"/>
        </div>
        <div>
            <div><label>Senha</label></div>
            <input type="password" name="password" id="password" oninput="validateFields()" placeholder="Senha" />
        </div>
        <div>
            <button type ="button" class="clear" id = "recover-password-button"disabled>Recuperar senha</button>
        </div>
        <div>
            <button type="button" class="solid" id="login-button" disabled>Entrar</button>
        </div>
        <div>    
            <button type = "button" class="outline">Registrar</button>
        </div>
    </form>
</body>

<link rel="stylesheet" href="index_css.css"/>

<script src="index_js.js"></script>

</html>
